<html>
<head>
	<meta charset="utf-8">
	<title>I learned HTML in the '90s.</title>
</head>

<body>

{% if user.is_authenticated %}

<p>Congratulations! You are an authenticated user, {{ user.username }} !</p>

<p><a href="{% url 'logout' %}">log out</a></p>

{% else %}

<p>You are a stranger!</p>

<p><a href="{% url 'login' %}">log in</a></p>

{% endif %}

<p>SteelSensor Error Report:</p>

{% if errorCode %}
	<p>{{ errorCode }}</p>
{% else %}
	<p>No error defined.</p>
{% endif %}

<p><a href="/steelsensor">Go Home</a></p>

</body></html>
